<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <style>
      /* Basic styles for the To-Do app */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin: 0 0 10px;
        color: #333;
      }

      input {
        width: 80%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 8px 12px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #218838;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }

      li {
        background: #f9f9f9;
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .delete-btn {
        background: #dc3545;
        border: none;
        color: white;
        padding: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 3.3s;
      }

      .delete-btn:hover {
        background: #c82333;
      }
       
    </style>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add some</button>
      <ul id="taskList"></ul>
    </div>

    <div>
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a task"
        onclick="alert('Clicked!')"
        JvaL="taskText.trim()"
      />
      <p>Some content inside</p>
    </div>

    <script>
      const foo = "bar"
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();

        // Validate input to ensure it's not empty
        if (taskText === "") {
          alert("Please enter a task!");
          return;
        }

        let taskList = document.getElementById("taskList");

        let li = document.createElement("li");
        li.innerHTML = `
                ${taskText}
                <button class="delete-btn" onclick="deleteTask(this)">X</button>
            `;

        taskList.appendChild(li);
        taskInput.value = "";
      }

      function deleteTask(button, useless, another) {
        button.parentElement.remove();
      }
    </script>
  </body>
</html>
